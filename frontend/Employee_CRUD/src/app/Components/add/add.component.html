<section class="container px-4 mt-4 mb-3 form-container">
    <div class="card">
        <!-- <div class="card-header">
            <h3><i class="fas fa-user-plus me-2"></i> Add Employee</h3>
        </div> -->
        <div class="card-body">
            <form [formGroup]="AddEmployee" (ngSubmit)="onSubmit(AddEmployee)">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <div class="input-group input-with-icon">
                        <span class="input-group-text"><i class="fas fa-user icon-primary"></i></span>
                        <input type="text" class="form-control" formControlName="firstName" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <div class="input-group input-with-icon">
                        <span class="input-group-text"><i class="fas fa-user-tag icon-primary"></i></span>
                        <input type="text" class="form-control" formControlName="lastName" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group input-with-icon">
                        <span class="input-group-text"><i class="fas fa-envelope icon-primary"></i></span>
                        <input type="email" class="form-control" formControlName="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="position" class="form-label">Position</label>
                    <div class="input-group input-with-icon">
                        <span class="input-group-text"><i class="fas fa-briefcase icon-primary"></i></span>
                        <input type="text" class="form-control" formControlName="position" id="position" name="position" placeholder="Enter your position" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-submit">
                        <i class="fa-solid fa-plus me-2"></i> ADD
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
