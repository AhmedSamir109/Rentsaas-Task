<div class="employee-card rounded-4 shadow-sm bg-white position-relative overflow-hidden transition-all">
    <!-- Status Badge -->
    <!-- <span class="position-absolute top-0 end-0 mt-2 me-2 badge bg-success bg-opacity-10 text-success fs-7">
      Active <span class="status-dot ms-1 bg-success"></span>
    </span> -->

    <!-- Employee Header -->
    <div class="employee-header d-flex border-bottom p-4 pb-3">
        <div class="employee-avatar d-flex justify-content-center align-items-center bg-gradient-primary">
            <h4 class="text-light fw-semibold mb-0 ls-1">
                {{employee.firstName.charAt(0) + employee.lastName.charAt(0)}}
            </h4>
        </div>
        <div class="ms-3 pt-1">
            <h5 class="employee-name mb-1 fw-bold text-dark">{{employee.firstName}} {{employee.lastName}}</h5>
            <p class="employee-position mb-0 text-muted fs-6">
                <i class="fas fa-briefcase me-1 text-primary"></i>{{employee.position}}
            </p>
        </div>
    </div>

    <!-- Employee Details -->
    <div class="employee-details p-4 pt-3">
        <div class="detail-item d-flex align-items-center mb-3">
            <div class="icon-container bg-light-primary rounded-2 p-2 me-3">
                <i class="fa-solid fa-id-card-clip text-primary fs-5"></i>
            </div>
            <div>
                <span class="text-muted fs-7">Employee ID</span>
                <p class="mb-0 fw-semibold font-monospace">{{employee.id}}</p>
            </div>
        </div>

        <div class="detail-item d-flex align-items-center">
            <div class="icon-container bg-light-primary rounded-2 p-2 me-3">
                <i class="fa-solid fa-envelope text-primary fs-5"></i>
            </div>
            <div>
                <span class="text-muted fs-7">Email Address</span>
                <a href="mailto:{{employee.email}}" class="mb-0 fw-semibold text-primary text-decoration-none d-block">
                  {{employee.email}}
              </a>
            </div>
        </div>
    </div>

    <!-- Employee Actions -->
    <div class="employee-actions d-flex justify-content-center p-3 bg-light rounded-bottom-4">
        <button class="btn btn-hover-effect btn-edit d-flex align-items-center px-3 py-2 me-2" data-bs-toggle="modal" data-bs-target="#editEmployeeModal" [routerLink]="['/edit' , employee.id]">
          <i class="fa-solid fa-pen-to-square me-2"></i>
          <span class="d-none d-sm-inline">Edit</span>
      </button>

        <div class="vr mx-2"></div>

        <button class="btn btn-hover-effect btn-delete d-flex align-items-center px-3 py-2 ms-2" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal" (click)="DeleteEmployee(employee.id)">
          <i class="fa-solid fa-trash-can me-2"></i>
          <span class="d-none d-sm-inline">Delete</span>
      </button>
    </div>
</div>
